<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>100 Days CSS Challenge - EM</title>
	<link rel="stylesheet" href="../dist/css/gallery.css">
	<script src="https://kit.fontawesome.com/f81a1d0727.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"
		integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
	<a href="#main-content" class="screen-reader-text">Skip to main content</a>
	<header id="header">

		<!-- NAV -->

		<nav id="nav">
			<div class="navbar">
				<a role="button" href="./index.html" class="logo" aria-label="Homepage"><img src="./assets/svg/logo.svg"
						aria-hidden="true">
				</a>
				<button type="button" class="menu-btn" id="menu-btn" aria-label="Open menu">
					<span class="menu-btn__burger"></span>
				</button>
			</div>
			<ul class="menu" aria-expanded="false">
				<li class="menu__item"><a href="./index.html#about-me" class="menu__link">about</a></li>
				<li class="menu__item"><a href="./index.html#code" class="menu__link">code</a></li>
				<li class="menu__item"><a href="./index.html#portfolio" class="menu__link">portfolio</a></li>
				<li class="menu__item"><a href="./index.html#contact" class="menu__link">contact</a></li>
			</ul>
			<div class="color-palette"></div>
		</nav>
		<div class="nav-overlay"></div>

		<!-- HERO -->

		<div class="hero-container wrapper">
			<section class="hero">
				<h1 class="hero__item text" aria-label="100 days CSS challenge">
					<span class="days"><span class="num">
							100
							<svg class="scribble">
								<use href="./assets/svg/gallery/gallery-mozaic.svg#scribble"></use>
							</svg>
						</span>
						Days
					</span>
					<span class="accent">CSS Challenge</span>
				</h1>
				<div class="hero__item mid1">
					<div class="oval oval-1"></div>
					<div class="oval oval-2"></div>
					<div class="oval oval-3"></div>
				</div>
				<div class="hero__item mid2">
					<svg class="semi-circle">
						<use xlink:href="./assets/svg/gallery/gallery-mozaic.svg#semi-circle">
					</svg>
				</div>
				<div class="hero__item quarter"></div>
				<div class="hero__item cross">
					<svg class="cross-element">
						<use xlink:href="./assets/svg/gallery/gallery-mozaic.svg#cross">
					</svg>
				</div>

				<div class="hero__item wave">
					<div class="wave-container">
						<div class="wave-1"></div>
						<div class="wave-2"></div>
						<div class="wave-3"></div>
						<div class="wave-4"></div>
					</div>
				</div>
				<div class="hero__item green green"></div>
				<div class="hero__item orange orange"></div>
				<svg class="hero__item spark">
					<use xlink:href="./assets/svg/elements.svg#spark"></use>
				</svg>
				<svg class="hero__item flower">
					<use xlink:href="./assets/svg/gallery/gallery-mozaic.svg#flower"></use>
				</svg>
				<div class="gallery-lines">
					<svg class="lines-svg">
						<use xlink:href="./assets/svg/elements.svg#lines"></use>
					</svg>
				</div>
			</section>
		</div>
	</header>

	<!-- MAIN -->

	<main class="main" id="main-content">
		<section class="gallery" id="css-challenge-gallery" aria-label="Gallery of 100... Sorry, 42 days CSS challenge">

			<div class="loader" id="loader">
				<span class="loader__letter">
					<svg>
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-1"></use>
					</svg>
					<svg class="loader__shadow">
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-1"></use>
					</svg>
				</span>
				<span class="loader__letter">
					<svg>
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-2"></use>
					</svg>
					<svg class="loader__shadow">
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-2"></use>
					</svg>
				</span>
				<span class="loader__letter">
					<svg>
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-3"></use>
					</svg>
					<svg class="loader__shadow">
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-3"></use>
					</svg>
				</span>
				<span class="loader__letter">
					<svg>
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-4"></use>
					</svg>
					<svg class="loader__shadow">
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-4"></use>
					</svg>
				</span>
				<span class="loader__letter">
					<svg>
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-5"></use>
					</svg>
					<svg class="loader__shadow">
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-5"></use>
					</svg>
				</span>
				<span class="loader__letter">
					<svg>
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-6"></use>
					</svg>
					<svg class="loader__shadow">
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-6"></use>
					</svg>
				</span>
				<span class="loader__letter">
					<svg>
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-7"></use>
					</svg>
					<svg class="loader__shadow">
						<use href="./assets/svg/gallery/gallery-elements.svg#letter-7"></use>
					</svg>
				</span>
			</div> <!-- end of loader element div-->
		</section>

		<div class="animated-elements">
			<div class="cat-wrapper">
				<div class="cat" id="cat-animation">
					<script>
						var animation = bodymovin.loadAnimation({
							container: document.getElementById('cat-animation'),
							path: './assets/cat-animation.json',
							renderer: 'svg',
							loop: true,
							autoplay: true,
							name: 'cat animation'
						});
					</script>
				</div>
			</div> <!-- end of cat-wrapper div -->

			<div class="circle-wrapper">
				<div class="circle"></div>
			</div>
		</div> <!-- end of animated-elements div -->
	</main>

	<footer class="footer">
		<div class="footer__wrapper wrapper">
			<p>Copyright &copy; 2025 Ewa Majowska</p>
		</div>
	</footer>

	<script src="./js/gallery.js" type="module"></script>

</body>

</html>
